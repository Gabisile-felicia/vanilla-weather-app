<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <div class="row">
          <div class="col-9">
            <input
              type="text"
              placeholder="Type a city..."
              class="form-control shadow-sm"
              autocomplete="off"
              id="city-input"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Search"
              class="form-control shadow-sm"
              id="submit"
            />
          </div>
        </div>
      </form>
      <div class="col-12">
        <div class="card" id="border">
          <div class="card-body">
            <h1 id="city">Mbombela</h1>
            <h2><span id="date">Friday 10:22</span></h2>
            <h3>
              <span id="temperature">23</span><span id="celsius-symbol">째C</span
              ><br />
              <img src="" alt="Clear" id="icon" />
            </h3>
            <h4>Feels like: <span id="feels">20</span>째C</h4>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <div class="card">
            <div class="card-body" id="description">Clear sky</div>
          </div>
        </div>
        <div class="col-4">
          <div class="card">
            <div class="card-body">Humidity <span id="humidity">3</span>%</div>
          </div>
        </div>
        <div class="col-4">
          <div class="card">
            <div class="card-body">Wind <span id="wind">3</span>Km/h</div>
          </div>
        </div>
        <hr />
        <div class="weather-forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-date">Sunday</div>
              <img src="" alt="Clear" id="" />
              <div class="weather-forecast-temperatures">
                <span class="weather-forecast-temperature-max"> 20째 </span>
                <span class="weather-forecast-temperature-min"> 13째 </span>
              </div>
            </div>
          </div>
        </div>
        <hr />
      </div>
    </div>
    <small id="small">
      <a
        href="https://github.com/Gabisile-felicia/vanilla-weather-app"
        target="_blank"
        rel="noopener noreferrer"
        id="sourcecode-link"
        >Open-source code</a
      >
      by Gabisile Sibanyoni</small
    >
    <script src="src/app.js"></script>
  </body>
</html>
